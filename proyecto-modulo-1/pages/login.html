<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="/css/style.css">
      <!-- Fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Link bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
      <header id="header">
            <div class="nav-left">
                  <a href="/index.html"><img src="" alt="">LOGO</a>
            </div>
            <div class="nav-middle">
                  <input type="search" class="search">
                  <i class="fa fa-search"></i>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                  <i class="fas fa-bars"></i>
            </label>
            <nav class="nav-bar">
                  <ul class="nav-ul">
                        <li><a href="" class="underline">Inicio</a></li>
                        <li><a href="" class="underline">Nosotros</a></li>
                        <li><a href="" class="underline">Contacto</a></li>
                  </ul>
                  <div class="nav-right">
                        <a href="login.html" class="icons-navbar"><img src="/assets/images/nav-bar/user.png" alt=""></a>
                        <a href="" class="icons-navbar-2"><img src="/assets/images/nav-bar/shopping-cart.png" alt=""></a>
                  </div>
            </nav>

      </header>
      <section class="section-log-reg">
            <div class="login-box">
                  <form action="">
                        <div>
                              <h2 class="titulo">Ingreso</h2>
                        </div>
                        <div class="input-box">
                              <span class="icon"><ion-icon name="mail"></ion-icon></span>
                              <input type="mail" required />
                              <label>Email</label>
                        </div>
                        <div class="input-box">
                              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                              <input type="password" required />
                              <label>Contraseña</label>
                        </div>
                        <div class="recuerdame">
                              <label><input type="checkbox" />Recordar Usuario</label>
                              <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button class="boton" type="submit">Iniciar sesión</button>
                        <div class="registrarse">
                              <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                        </div>
                        <div>
                              <a href="https://www.facebook.com/"><button type="button" class="logo"><ion-icon
                                                name="logo-facebook"></ion-icon></button></a>
                              <a href="https://accounts.google.com/"><button type="button" class="logo"><ion-icon
                                                name="logo-google"></ion-icon></button></a>
                        </div>
                  </form>
            </div>
      </section>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
